<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Lista della Spesa - Famiglia</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .slide-in { animation: slideIn 0.3s ease-out; }
    body {
      overscroll-behavior-y: contain;
      -webkit-overflow-scrolling: touch;
    }
    button, input {
      -webkit-tap-highlight-color: transparent;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-purple-50 via-pink-50 to-blue-50 min-h-screen">
  <div id="app" class="p-3 md:p-4"></div>

  <script type="module">
    let state = {
      items: [
        {id:1, name:'Pesto', checked:false},
        {id:2, name:'Pane', checked:false},
        {id:3, name:'Pomodoro', checked:false},
        {id:4, name:'Pasta', checked:false}
      ],
      showRecipes: false,
      recipes: []
    };

    function render() {
      const app = document.getElementById('app');
      app.innerHTML = `
        <div class="max-w-4xl mx-auto pb-6">
          <div class="bg-white rounded-2xl shadow-xl p-4 md:p-6 mb-4">
            <div class="flex flex-col gap-2">
              ${state.items.map(item => `
                <div class="flex items-center gap-2">
                  <input type="checkbox" ${item.checked?'checked':''} onchange="toggleItem(${item.id})" class="w-5 h-5"/>
                  <span class="text-gray-800 font-semibold">${item.name}</span>
                </div>
              `).join('')}
              <button onclick="getRecipes()" class="mt-2 p-2 bg-purple-500 text-white rounded-xl font-semibold">Mostra Ricette</button>
            </div>
          </div>

          ${state.showRecipes ? `
            <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50" onclick="state.showRecipes=false; render()">
              <div class="bg-white rounded-3xl shadow-2xl max-w-2xl w-full max-h-[90vh] overflow-y-auto relative" onclick="event.stopPropagation()">
                <button class="close-btn absolute top-4 right-4 text-2xl font-bold text-gray-700 hover:text-gray-900" onclick="state.showRecipes=false; render()">√ó</button>
                <div class="p-6">
                  <h2 class="text-2xl font-bold mb-4">üë®‚Äçüç≥ Ricette Consigliate</h2>
                  ${state.recipes.length === 0 ? `<p class="text-gray-500">Nessuna ricetta trovata.</p>` : ''}
                  ${state.recipes.map((r, idx) => `
                    <div class="mb-3 p-4 bg-orange-50 rounded-xl border-2 border-orange-200">
                      <h3 class="font-bold text-lg">${r.title}</h3>
                      <p class="text-gray-700">${r.description}</p>
                    </div>
                  `).join('')}
                </div>
              </div>
            </div>
          ` : ''}
        </div>
      `;
    }

    function toggleItem(id) {
      const item = state.items.find(i=>i.id===id);
      if(item) item.checked = !item.checked;
      render();
    }

    async function getRecipes() {
      const selectedIngredients = state.items.filter(i => i.checked).map(i => i.name.toLowerCase());
      if(selectedIngredients.length === 0){
        alert("Seleziona almeno un ingrediente!");
        return;
      }

      try {
        const response = await fetch("https://generative.googleapis.com/v1beta2/models/text-bison-001:generateText", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer AIzaSyDKCyRUnX-weGU-wetydzkrFiWd58GmgaI"
          },
          body: JSON.stringify({
            prompt: `Ho questi ingredienti nella mia lista della spesa: ${selectedIngredients.join(', ')}. Consigliami 3 ricette deliziose, con titolo e breve descrizione, basate su questi ingredienti.`,
            temperature: 0.7,
            maxOutputTokens: 300
          })
        });

        const data = await response.json();
        let textOutput = data?.candidates?.[0]?.content || "";
        state.recipes = textOutput.split('\n').filter(t => t.trim() !== '').map((line, idx) => ({
          title: line.split('-')[0] || `Ricetta ${idx+1}`,
          description: line.split('-')[1] || ''
        }));
      } catch(err){
        console.error(err);
        state.recipes = [{title:'Errore connessione', description:'Impossibile contattare Gemini API'}];
      }

      state.showRecipes = true;
      render();
    }

    render();
  </script>
</body>
</html>
